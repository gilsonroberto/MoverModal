	</head>
	<body>
		<!-- Botão para acionar modal -->
		<button type="button" onClick="Real()" class="btn btn-primary mov" data-toggle="modal" data-target="#modalExemplo">
		  Abrir modal de demonstração
		</button>

		<!-- Modal -->
		<div class="modal fade mov" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" >
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		        <button type="button" class="btn btn-primary">Salvar mudanças</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
	<script type="text/javascript">

        // Jquery draggable
        $('.modal').draggable({
            handle: ".modal-header"
        });

        function Real()
        {
        	$('.mov').css({"left": "0px", "top": "0px"});
        }

        

	</script>
</html>
